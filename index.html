<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
    <script src="index.js"></script>
    <style>
.primary-background {
    background: #2196f3!important;
}
    </style>
</head>
<body class="primary-background ">
    <main>
        <div class="container">
                      <div class="row">
                          <div class="col-md-4 offset-md-4 "> 
                                   <div class="card""> 
                                       <div class="card-header primary-background text-white text-center"> 
                                       <br>
                                       <p>Code Changer</p>
                                       </div>
                                        <div class=" card-body"> 
                                            <div class="form-floating">
                                                <textarea class="form-control" id="uCode" style="height: 100px"></textarea>
                                                <label for="uCode">Put Your Cookies</label>
                                            </div>
                                            <div class="mt-3 mb-3">
                                                <label for="mainCode" class="form-label">Your code is Ready</label>
                                                <textarea class="form-control" id="mainCode" rows="7"></textarea>
                                            </div>
                                             <button id="convertBtn" onclick="convertCode()" class="mt-3 btn btn-primary">Convert Code</button>
                                             <button id="copyBtn" onclick="codeCopy()" class="mt-3 btn btn-primary">Copy</button>
                            </div> 
                            
                            
                    </div>
                    </div>
                </div>
        </div>
       
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
